<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--
    1. Internal Style Sheet: Used between HTML. Not the good way to style webpage.
    <style>
        p {
            color: limegreen;
        }
    </style>
    -->
    
    <!--2. External Style Sheet: Best way to style web because it keeps our CSS completely separate from our HTML.-->
    <link rel="stylesheet" href="css/style.css"> 

<!-- Whichever stylesheet will be in last, the final style will be adopted by the webpage.-->

</head>
<body>
    <!--
    3. Inline CSS Style Sheet: It must be **avoid doing**.
    <p style="color: blueviolet">I'm learning CSS.</p>
    -->
    <p>I'm learning CSS.</p>
</body>
</html>
