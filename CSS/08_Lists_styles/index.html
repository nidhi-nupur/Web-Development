<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Order List</h2>
            <ol start="3"> <!-- numbering starts with 3 -->
            <ol start="3" reversed> <!-- numbering starts with 3 then counts down. -->
                <li>Step One</li>
                <li value="14">Step Two</li> <!-- The 'value' start the numbering from that number alphabet. -->
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unorder List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
